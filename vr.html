<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VR World Emotions</title>
    <style>
        body {
            font-family:"Todd Williams";
            background-color: #F2E9F3;
            color: #4D326B;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        h1 {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 30px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 25px; /* Slightly reduced gap between cards */
        }
        .emotion-card {
            background-color: #E6D1F2;
            border-radius: 20px;
            padding: 15px; /* Reduced padding */
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            text-align: center;
            width: 300px; /* Slightly reduced width */
            height: 300px; /* Slightly reduced height */
        }
        .emotion-card:hover {
            transform: scale(1.1);
        }
        .emotion-card img {
            width: 100%;
            height: 200px; /* Adjust image height to fit the smaller card */
            border-radius: 15px;
        }
        .emotion-title {
            font-size: 28px;
            font-weight: bold;
            margin-top: 10px;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1> Dive into the VR World..</h1>
     <div class="container">
        <div class="grid">
            <div class="emotion-card">
                <img src="https://www.iptmiami.com/static/sitefiles/images/ipt-joy-01.jpg" alt="Happiness">
                <div class="emotion-title">
                     <a href="happiness vr.html" style="text-decoration:none;">
                happiness </a></div>
            </div>
            <div class="emotion-card">
                <img src="https://www.universityofcalifornia.edu/sites/default/files/styles/article_default_banner/public/anxiety-face.jpeg?h=119335f7&itok=bzERtEVN" alt="Anxiousness">
                <div class="emotion-title"> 
                    <a href="anxiety vr.html" style="text-decoration:none;"> anxiousness </a> </div>
            </div>
            <div class="emotion-card">
                <img src="https://images.squarespace-cdn.com/content/v1/589b12468419c22a6dc74e65/1558341618782-7FJAPQ2YR2NRC5U2VP9J/image-asset.jpeg" alt="Anger">
                <div class="emotion-title">
                     <u>anger</u> 
                    </div>
            </div>
            <div class="emotion-card">
                <img src="https://thumbs.dreamstime.com/b/silhouettes-young-people-jumping-excitement-41401624.jpg" alt="Excitement">
                <div class="emotion-title">
                    <u>excitement</u>  </div>
            </div>
            <div class="emotion-card">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR4vp4ZVFKrZx1bKLaovadzrfoT1s2Ee_kTPw&s" alt="Meditative">
                <div class="emotion-title">
                     <u>meditative</u> </div>
            </div>
            <div class="emotion-card">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSjBEGRj4fx0tM1Fqi571Rliv05JrX1rIPtZQ&s" alt="Sadness">
                <div class="emotion-title">
                    <u>sadness</u> </div>
            </div>
        </div>
    </div>

</body>
</html>
